{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% if messages %}
{% for m in messages %}
  <small class="text-danger" {% if m.tags %} class="{{m.tags}}" {% endif %}>{{m}}</small>
{% endfor %}
{% endif %}

<form method="post" class="p-2" style="width: 60%; margin: auto" novalidate>
<h1 class="fw-bold text-center">Create Your Account</h1>
{% csrf_token %}
<!-- {{form | crispy }} -->
{% for fm in form%}
{{fm.label_tag}}
{{fm}} {{fm.errors|striptags}}
{% endfor %}
<br />
<button class="text-center btn btn-primary" type="submit">Submit</button>
<br/>
</form>
{% endblock  %}
