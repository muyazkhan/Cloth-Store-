{% extends "base.html" %}
{% block content %}
<h1 class="text-center text-danger">My wishlist</h1>
<div class="wishlist-page">
  <div class="container-fluid">
      <div class="wishlist-page-inner">
          <div class="row">
              <div class="col-md-12">
                  <div class="table-responsive">
                      <table class="table table-bordered">
                          <thead class="thead-dark">
                              <tr>
                                  <th>Product</th>
                                  <th>Price</th>
                                  <th>Quantity</th>
                                  <th>Add to Cart</th>
                                  <th>Remove</th>
                              </tr>
                          </thead>
                        {% for item in wishlist %}
                          <tbody class="align-middle">
                              <tr>
                                  <td>
                                      <div class="img">
                                          <a href="#"><img src="{{item.Clothing_item.image.url}}" alt="Image"></a>
                                          <p>{{item.Clothing_item.name}}</p>
                                      </div>
                                  </td>
                                  <td>${{item.Clothing_item.price}}</td>
                                  <td>
                                      <div class="qty">
                                          <button class="btn-minus"><i class="fa fa-minus"></i></button>
                                          <input type="text" value={{item.count}}>
                                          <button class="btn-plus"><i class="fa fa-plus"></i></button>
                                      </div>
                                  </td>
                                  <td><a href="{% url 'add_to_cart' item.Clothing_item.id %}" class="btn-cart" style="text-decoration:none">Add to Cart</a></td>
                                  <td><a href="{% url 'remove_from_wishlist' item.Clothing_item.id %}"><i class="fa fa-trash"></i></a></td>
                              </tr>
                          </tbody>
                          {% endfor %}
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock  %}
